<!DOCTYPE html>
<html lang="en">
<head>
    <script>
        
         function calcularIdadePet( conversao, nome, especie) {
                    var idadepet = prompt("Insira a idade do seu pet")
                    var ano
        
                    ano = idadepet *  conversao
                    document.write(nome+" tem " +ano+ " anos em anos de verdade! Um(a) "+especie+" tem uma relação de " +conversao+ " anos de " +especie+ " para cada 1 ano humano.");
                }
        
                calcularIdadePet(7,"Lulu","cachorro");
                document.write('<br />');
                calcularIdadePet(4,"Athena","gato");
                document.write('<br />');
                calcularIdadePet(1,"Fred","Papagaio");
            </script>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
