<html>

<head>
    <script>
        var soma = 0;
        var contador = 0;
        
        var inicio = 15;
        var fim = 100;

        while (inicio <= fimm) {
            contador = contador + 1;
            soma = soma + inicio;

            inicio =inicio + 1;
        }

       var media = soma / contador;

        document.write(+media);
    </script>
</head>

<body>
    <div id='exemplo'>

    </div>

</body>


</html>
